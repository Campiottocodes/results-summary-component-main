<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box-purple">
                <h3>Your Result</h3>
                <div class="circle">
                    <h3 class="inner">76</h3>
                    <p>of 100
                    </p>

                </div>


                <div class="info">
                    <h1>Great</h1>
                    <p>You scored higher than 65% of the people who have taken
                    <p>these tests.</p>
                    </p>
                </div>

                </article>
            </div>
            <div class="white-box">
                <h2>Summary</h2>
                <div class="king-box">
                    <div class="summ-box reaction">
                        <div class="icon"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction"></div>
                        <div class="left">
                            <p>Reaction</p>
                        </div>
                        <div class="right">
                            <p><b>80</b> /100</p>
                        </div>
                    </div>
                    <div class="summ-box memory">
                        <div><img class="icon" src="./assets/images/icon-memory.svg" alt="icon-memory"></div>
                        <div class="left">
                            <p><b>Memory</b></p>
                        </div>
                        <div class="right">
                            <p><b>92</b> / 100</p>
                        </div>
                    </div>
                    <div class="summ-box verbal">
                        <div><img class="icon" src="./assets/images/icon-verbal.svg" alt=" icon-verbal"></div>
                        <div class="left">
                            <p><b>Verbal</b></p>
                        </div>
                        <div class="right">
                            <p><b>61</b> / 100</p>
                        </div>

                    </div>
                    <div class="summ-box visual">
                        <div><img class="icon" src="./assets/images/icon-visual.svg" alt="icon-visual"></div>
                        <div class="left">
                            <p><b>Visual</b></p>
                        </div>
                        <div class="right">
                            <p><b>72</b> / 100</p>
                        </div>
                    </div>
                </div>
                <div class="button"><button>Continue</button></div>

                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                        Mentor</a>
                    <div></div>
                    Coded by <a href="https://www.linkedin.com/in/vinicius-campiotto-421233250/">Vinicius Campiotto</a>.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
